<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Products Carousel</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Navigation Link -->
      <div style="text-align: center; margin-bottom: 2rem">
        <a
          href="index.html"
          style="
            background-color: #95a5a6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
          "
          onmouseover="this.style.backgroundColor='#7f8c8d'"
          onmouseout="this.style.backgroundColor='#95a5a6'"
          >← Back to Navigation</a
        >
      </div>

      <!-- Loading Indicator -->
      <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading covers</p>
      </div>

      <!-- Carousel Section (initially hidden) -->
      <section
        class="carousel-container"
        id="carouselContainer"
        style="display: none; opacity: 0"
        role="region"
        aria-roledescription="carousel"
        aria-label="Featured Products"
      >
        <h2 class="carousel-heading">Hospital cover</h2>

        <div class="c-carousel__pagination-info">
          <span class="pagination-info__text"
            >Showing <span class="pagination-info__label">covers</span>
            <span class="pagination-info__range">1–2</span>
            <span class="pagination-info__of">of</span>
            <span class="pagination-info__total">2</span></span
          >
        </div>

        <!-- ARIA Live Region for announcing slide changes -->
        <div
          class="sr-only"
          aria-live="polite"
          aria-atomic="true"
          id="carouselAnnouncement"
        ></div>

        <div class="c-carousel">
          <ul
            class="c-carousel__track"
            role="group"
            aria-label="Product slides"
          >
            <li class="c-carousel__slide" aria-hidden="false">
              <article class="product-card">
                <div class="product-card__placeholder">placeholder</div>
                <button class="product-card__btn">Button</button>
              </article>
            </li>
            <li class="c-carousel__slide" aria-hidden="false">
              <article class="product-card">
                <div class="product-card__placeholder">placeholder</div>
                <button class="product-card__btn">Button</button>
              </article>
            </li>
          </ul>
          <button
            class="c-carousel__btn c-carousel__btn--prev"
            aria-label="Show previous group of products"
          ></button>
          <button
            class="c-carousel__btn c-carousel__btn--next"
            aria-label="Show next group of products"
          ></button>
        </div>
      </section>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
